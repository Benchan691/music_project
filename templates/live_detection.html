<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .recording-control {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .record-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 4em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 0 auto;
            display: block;
        }
        
        .record-btn:hover {
            transform: scale(1.05);
        }
        
        .record-btn.active {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(229, 62, 62, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 10px 40px rgba(229, 62, 62, 0.6);
            }
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }
        
        .status.recording {
            color: #e53e3e;
        }
        
        .live-display {
            display: none;
            margin-top: 30px;
        }
        
        .live-display.show {
            display: block;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #eef1ff 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confidence {
            font-size: 1.2em;
            color: #888;
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .history {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .history-item {
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 0.95em;
        }
        
        .history-item .instrument {
            font-weight: 600;
            color: #667eea;
        }
        
        .history-item .note {
            font-weight: 600;
            color: #764ba2;
        }
        
        .history-item .time {
            color: #999;
            font-size: 0.85em;
        }
        
        .settings {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .settings label {
            color: #666;
            margin-right: 10px;
            font-weight: 600;
        }
        
        .settings input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            width: 100px;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert.error {
            background: #fee;
            color: #c33;
            border-left: 5px solid #c33;
        }
        
        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }
        
        .visualization {
            margin-top: 20px;
            text-align: center;
        }
        
        .wave-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            gap: 3px;
        }
        
        .wave-bar {
            width: 8px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: height 0.1s ease;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Live Audio Detection</h1>
        <p class="subtitle">Continuous real-time instrument and note recognition</p>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/" style="display: inline-block; padding: 8px 16px; background: white; color: #667eea; text-decoration: none; border-radius: 8px; font-weight: 600; border: 2px solid #667eea;">
                ‚Üê Back to Upload Mode
            </a>
        </div>
        
        <div class="alert" id="alert"></div>
        
        <div class="recording-control">
            <button class="record-btn" id="recordBtn" title="Start/Stop Recording">
                üé§
            </button>
            <div class="status" id="status">Click to start live detection</div>
        </div>
        
        <div class="live-display" id="liveDisplay">
            <div class="result-grid">
                <div class="result-card">
                    <div class="result-label">Instrument</div>
                    <div class="result-value" id="instrumentDisplay">-</div>
                    <div class="confidence" id="instrumentConfidence">-</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="instrumentBar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="result-card">
                    <div class="result-label">Note</div>
                    <div class="result-value" id="noteDisplay">-</div>
                    <div class="confidence" id="noteConfidence">-</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="noteBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalDetections">0</div>
                    <div class="stat-label">Detections</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="avgConfidence">-</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="detectionRate">-</div>
                    <div class="stat-label">Rate (per min)</div>
                </div>
            </div>
            
            <div class="visualization">
                <div class="wave-bars" id="waveBars"></div>
            </div>
            
            <div class="history">
                <div class="history-title">Recent Detections</div>
                <div id="historyList">
                    <div style="text-align: center; color: #999; padding: 20px;">
                        No detections yet...
                    </div>
                </div>
            </div>
            
            <div class="settings">
                <label for="interval">Detection Interval (ms):</label>
                <input type="number" id="interval" value="2000" min="1000" max="5000" step="500">
            </div>
        </div>
    </div>
    
    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let detectionInterval = null;
        let recordingStartTime = null;
        let totalDetections = 0;
        let totalConfidence = 0;
        let detectionHistory = [];
        
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const liveDisplay = document.getElementById('liveDisplay');
        const intervalInput = document.getElementById('interval');
        
        // Initialize wave bars
        const waveBars = document.getElementById('waveBars');
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.height = '5px';
            waveBars.appendChild(bar);
        }
        
        recordBtn.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                // Set up audio context for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 64;
                
                // Set up media recorder
                mediaRecorder = new MediaRecorder(stream);
                let audioChunks = [];
                
                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    if (audioChunks.length > 0 && isRecording) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await sendAudioForPrediction(audioBlob);
                        audioChunks = [];
                        
                        // Restart recording for next chunk
                        if (isRecording) {
                            mediaRecorder.start();
                            const interval = parseInt(intervalInput.value);
                            setTimeout(() => {
                                if (mediaRecorder && mediaRecorder.state === 'recording') {
                                    mediaRecorder.stop();
                                }
                            }, interval);
                        }
                    }
                };
                
                // Start recording
                isRecording = true;
                recordingStartTime = Date.now();
                recordBtn.classList.add('active');
                recordBtn.textContent = '‚èπÔ∏è';
                status.textContent = 'Recording... (Click to stop)';
                status.classList.add('recording');
                liveDisplay.classList.add('show');
                
                // Start visualization
                visualizeAudio();
                
                // Start first recording chunk
                mediaRecorder.start();
                const interval = parseInt(intervalInput.value);
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, interval);
                
            } catch (error) {
                showAlert('Error accessing microphone: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        function stopRecording() {
            isRecording = false;
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (mediaRecorder && mediaRecorder.stream) {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            recordBtn.classList.remove('active');
            recordBtn.textContent = 'üé§';
            status.textContent = 'Stopped. Click to restart';
            status.classList.remove('recording');
        }
        
        async function sendAudioForPrediction(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.wav');
                
                const response = await fetch('/api/predict-stream', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateDisplay(data);
                    addToHistory(data);
                    updateStats(data);
                } else {
                    console.error('Prediction error:', data.error);
                }
            } catch (error) {
                console.error('Error sending audio:', error);
            }
        }
        
        function updateDisplay(data) {
            // Update instrument
            const instrumentName = data.instrument.replace('_', ' ').toUpperCase();
            document.getElementById('instrumentDisplay').textContent = 
                instrumentName === 'PIANO' ? 'üéπ' : 
                instrumentName === 'VIOLIN' ? 'üéª' : 'üé∂';
            document.getElementById('instrumentConfidence').textContent = 
                Math.round(data.instrument_confidence * 100) + '%';
            document.getElementById('instrumentBar').style.width = 
                (data.instrument_confidence * 100) + '%';
            
            // Update note
            document.getElementById('noteDisplay').textContent = data.note;
            document.getElementById('noteConfidence').textContent = 
                Math.round(data.note_confidence * 100) + '%';
            document.getElementById('noteBar').style.width = 
                (data.note_confidence * 100) + '%';
        }
        
        function addToHistory(data) {
            detectionHistory.unshift(data);
            if (detectionHistory.length > 10) {
                detectionHistory.pop();
            }
            
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = detectionHistory.map(item => {
                const time = new Date(item.timestamp).toLocaleTimeString();
                const instrumentName = item.instrument.replace('_', ' ');
                return `
                    <div class="history-item">
                        <span>
                            <span class="instrument">${instrumentName}</span> - 
                            <span class="note">${item.note}</span>
                        </span>
                        <span class="time">${time}</span>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats(data) {
            totalDetections++;
            totalConfidence += (data.instrument_confidence + data.note_confidence) / 2;
            
            document.getElementById('totalDetections').textContent = totalDetections;
            
            const avgConf = (totalConfidence / totalDetections * 100).toFixed(0);
            document.getElementById('avgConfidence').textContent = avgConf + '%';
            
            const elapsedMin = (Date.now() - recordingStartTime) / 60000;
            const rate = (totalDetections / elapsedMin).toFixed(1);
            document.getElementById('detectionRate').textContent = rate;
        }
        
        function visualizeAudio() {
            if (!isRecording || !analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            const bars = waveBars.children;
            const step = Math.floor(bufferLength / bars.length);
            
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i * step];
                const height = (value / 255) * 60;
                bars[i].style.height = Math.max(5, height) + 'px';
            }
            
            requestAnimationFrame(visualizeAudio);
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert ${type} show`;
            alert.textContent = message;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
